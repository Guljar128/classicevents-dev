<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let stage of stages">
      <div class="card mb-4">
        <img class="card-img-top img-size" [src]="stage.imgUrl" alt="{{ stage.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ stage.title }}</h5>
          <p class="card-text">{{ stage.text }}</p>
          <a [href]="stage.link" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
